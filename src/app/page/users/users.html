<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.email }}</td>
            <td><a [routerLink]="['/admin/user/', 'edit', user._id]" class="icon-edit"> Edit</a> <a class="icon-remove" (click)=deletUser(user._id) style="margin-left:10%;">Delete</a></td>>
        </tr>
    </tbody>
</table>
